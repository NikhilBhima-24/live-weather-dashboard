<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather Dashboard</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%); 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; 
        }
        .weather-card { 
            background: rgba(255, 255, 255, 0.9); padding: 2.5rem; 
            border-radius: 20px; box-shadow: 0 15px 30px rgba(0,0,0,0.2); 
            width: 350px; text-align: center; 
        }
        h2 { margin-top: 0; color: #333; }
        .search-box { display: flex; justify-content: space-between; margin-bottom: 20px; }
        input { 
            padding: 10px; width: 70%; border: 1px solid #ddd; 
            border-radius: 8px; outline: none; font-size: 16px;
        }
        button { 
            padding: 10px; width: 25%; background: #007bff; color: white; 
            border: none; border-radius: 8px; cursor: pointer; font-size: 16px;
            transition: background 0.3s ease;
        }
        button:hover { background: #0056b3; }
        .weather-info { display: none; margin-top: 20px; animation: fadeIn 0.5s; }
        .error-msg { color: #dc3545; display: none; margin-top: 15px; font-weight: bold; }
        h1 { font-size: 3.5rem; margin: 10px 0; color: #2c3e50; }
        h3 { color: #555; margin: 5px 0; }
        p { color: #666; font-size: 1.1rem; text-transform: capitalize; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="weather-card">
        <h2>Weather Dashboard</h2>
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button onclick="getWeather()">Search</button>
        </div>
        <div class="error-msg" id="errorMsg">City not found. Please try again.</div>
        
        <div class="weather-info" id="weatherData">
            <h3 id="cityName"></h3>
            <h1 id="temperature"></h1>
            <p id="description"></p>
            <p>Humidity: <span id="humidity"></span>%</p>
        </div>
    </div>

    <script>
        // NOTE: For a real deployment, replace 'YOUR_API_KEY_HERE' with a free key from openweathermap.org
        const API_KEY = 'YOUR_API_KEY_HERE';

        async function getWeather() {
            const city = document.getElementById('cityInput').value;
            const weatherData = document.getElementById('weatherData');
            const errorMsg = document.getElementById('errorMsg');
            
            if (!city) return;

            try {
                // Fetching weather data in Metric units (Celsius)
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`);
                const data = await response.json();

                if (data.cod === '404') {
                    errorMsg.style.display = 'block';
                    weatherData.style.display = 'none';
                    return;
                }

                errorMsg.style.display = 'none';
                weatherData.style.display = 'block';
                
                document.getElementById('cityName').innerText = `${data.name}, ${data.sys.country}`;
                document.getElementById('temperature').innerText = `${Math.round(data.main.temp)}Â°C`;
                document.getElementById('description').innerText = data.weather[0].description;
                document.getElementById('humidity').innerText = data.main.humidity;
                
            } catch (error) {
                console.error("Error fetching weather data:", error);
                errorMsg.innerText = "Error connecting to the weather service.";
                errorMsg.style.display = 'block';
            }
        }
    </script>
</body>
</html>
